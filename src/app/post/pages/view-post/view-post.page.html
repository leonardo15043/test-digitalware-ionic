<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loadData">
  <ion-card >
    <ion-card-header>   
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle><b>Autor:</b> {{ user.name }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
       {{ post.body }}
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      Comentarios
    </ion-list-header>

    <ion-item *ngFor="let comment of comments">
      <ion-avatar slot="start">
        <ion-icon name="person" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ comment.name }}</h2>
        <p>{{ comment.body }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
  

</ion-content>
